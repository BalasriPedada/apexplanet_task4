<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üòÇ Random Jokes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff3cd, #fef9e7);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    header {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-align: center;
      color: #e07c24;
    }

    .joke-container {
      background: #fffaf2;
      border: 3px dashed #f0c040;
      border-radius: 16px;
      padding: 2rem;
      max-width: 650px;
      box-shadow: 0 4px 12px rgba(240, 192, 64, 0.4);
      font-size: 1.4rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 2rem;
      user-select: none;
      position: relative;
    }

    .joke-container::before {
      content: "ü§£";
      position: absolute;
      top: -25px;
      left: 20px;
      font-size: 2rem;
    }

    button#new-joke-btn {
      padding: 0.9rem 2rem;
      font-size: 1.2rem;
      background-color: #f0c040;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #333;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    button#new-joke-btn:hover {
      background-color: #d19810;
      color: white;
      transform: scale(1.05);
    }

    .loading {
      font-style: italic;
      color: #777;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>üòÇ Random Joke Generator</header>
  <div class="joke-container" id="joke">Loading joke...</div>
  <button id="new-joke-btn">üé≤ Get New Joke</button>

  <footer>üòé Made for giggles</footer>

  <script>
    const jokeContainer = document.getElementById('joke');
    const jokeBtn = document.getElementById('new-joke-btn');

    async function fetchJoke() {
      jokeContainer.textContent = '‚è≥ Loading joke...';
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        jokeContainer.textContent = `üß† ${data.setup} ‚Äî üòÇ ${data.punchline}`;
      } catch (error) {
        jokeContainer.textContent = '‚ùå Oops! Failed to load joke. Try again.';
      }
    }

    jokeBtn.addEventListener('click', fetchJoke);

    // Load a joke on page load
    fetchJoke();
  </script>
</body>
</html>
