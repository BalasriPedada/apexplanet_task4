<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <style>
    /* General resets and fonts */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Learning Portal</h1>
    <nav>
      <a href="quiz.html">Quizzes</a>
      <a href="carousel.html">Image Carousel</a>
      <a href="joke.html">Random Jokes</a>
    </nav>

  <main>

</html>
